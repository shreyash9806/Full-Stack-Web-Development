<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <h3 id="heading">Javascript Quote Generator</h3>
        <div class="main-content">
            <div class="quote">
                "My concern is not whether God is on our side; my greatest concern is to be on God's side, for God is
                always right."
            </div>
            <p class="person">ABRAHAM LINCOLN</p>
            <section class="quote-generator">
                <button id="new-quote">New Quote</button>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
