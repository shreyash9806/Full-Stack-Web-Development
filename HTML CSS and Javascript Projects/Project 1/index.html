<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .container::before {
            background: url('https://source.unsplash.com/collection/190727/1600x900') no-repeat center center/cover;
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 80%;
        }

        .main-content {
            width: 60%;
            background-color: white;
            padding-top: 40px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #heading {
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            background-color: black;
            border-radius: 5px;
            /* font-size: 2rem; */
            font-family: 'Roboto', sans-serif;
            font-weight: lighter;
        }

        .person {
            font-size: larger;
            text-transform: uppercase;
            margin-block: 20px;
            font-weight: lighter;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            word-spacing: 7px;
            color: #800020;
        }

        #new-quote {
            color: white;
            background-color: black;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #new-quote:active {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 id="heading">Javascript Quote Generator</h3>
        <div class="main-content">
            <div class="quote">
                "My concern is not whether God is on our side; my greatest concern is to be on God's side, for God is
                always right."
            </div>
            <p class="person">ABRAHAM LINCOLN</p>
            <section class="quote-generator">
                <button id="new-quote">New Quote</button>
            </section>
        </div>
    </div>
    <script>
        let quote = document.querySelector('.quote');
        let person = document.querySelector('.person');
        let btn = document.getElementById('new-quote');
        const quotes = [
            {
                quote: `"The greatest glory in living lies not in never falling, but in rising every time we fall."`,
                person: `Nelson Mandela`
            },
            {
                quote: `"The way to get started is to quit talking and begin doing."`,
                person: `Walt Disney`
            },
            {
                quote: `"Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma – which is living with the results of other people's thinking."`,
                person: `Steve Jobs`
            },
            {
                quote: `"If life were predictable it would cease to be life, and be without flavor."`,
                person: `Eleanor Roosevelt`
            },
            {
                quote: `"If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough"`,
                person: `Oprah Winfrey`
            },
            {
                quote: `"If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success."`,
                person: `James Cameron`
            },
            {
                quote: `"Life is what happens when you're busy making other plans."`,
                person: `John Lennon`
            },
            {
                quote: `"Spread love everywhere you go. Let no one ever come to you without leaving happier."`,
                person: `Mother Teresa`
            },
            {
                quote: `"When you reach the end of your rope, tie a knot in it and hang on."`,
                person: `Franklin D. Roosevelt`
            },
            {
                quote: `"Always remember that you are absolutely unique. Just like everyone else."`,
                person: `Margaret Mead`
            },
            {
                quote: `"Don't judge each day by the harvest you reap but by the seeds that you plant."`,
                person: `Robert Louis Stevenson`
            },
            {
                quote: `"The future belongs to those who believe in the beauty of their dreams."`,
                person: `Eleanor Roosevelt`
            },
            {
                quote: `"Tell me and I forget. Teach me and I remember. Involve me and I learn."`,
                person: `Benjamin Franklin`
            },
            {
                quote: `"The best and most beautiful things in the world cannot be seen or even touched — they must be felt with the heart"`,
                person: `Helen Keller`
            },
            {
                quote: `"It is during our darkest moments that we must focus to see the light."`,
                person: `Aristotle`
            },
            {
                quote: `"Whoever is happy will make others happy too."`,
                person: `Anne Frank`
            },
            {
                quote: `"Do not go where the path may lead, go instead where there is no path and leave a trail."`,
                person: `Ralph Waldo Emerson`
            },
        ];

        const GenerateQuote = () => {
            let random = Math.floor(Math.random() * quotes.length);
            quote.innerText = quotes[random].quote;
            person.innerText = quotes[random].person;
        }

        btn.addEventListener('click', GenerateQuote);
    </script>
</body>

</html>
