<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8df05a54b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div id="timer">
            00:00:00
        </div>
        <div class="container">
            <button id="play-pause-btn">
                <i class="fa fa-thin fa-play"></i>
            </button>
            <button id="reset-btn">
                <i class="fa fa-light fa-rotate-left"></i>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
