<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input id="calcBox" type="text" placeholder="0">
        <div class="inner-container">
            <div class="box" id="box-1">C</div>
            <div class="box" id="box-2">←</div>
            <div class="box" id="box-3">÷</div>
            <div class="box" id="box-4">7</div>
            <div class="box" id="box-5">8</div>
            <div class="box" id="box-6">9</div>
            <div class="box" id="box-7">X</div>
            <div class="box" id="box-8">4</div>
            <div class="box" id="box-9">5</div>
            <div class="box" id="box-10">6</div>
            <div class="box" id="box-11">-</div>
            <div class="box" id="box-12">1</div>
            <div class="box" id="box-13">2</div>
            <div class="box" id="box-14">3</div>
            <div class="box" id="box-15">+</div>
            <div class="box" id="box-16">0</div>
            <div class="box" id="box-17">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
